      <div class="header">
        <h1><i class="fa-solid fa-truck-ramp-box"></i>RouteBuddy</h1>
      </div>

      <!-- Map -->

      <div class="container-2">
        <div id="map" class="map">
          <script type="module" src="../javascript/map.js"></script>
        </div>

        <div class="form-container">
          <input id="collapsible" class="form-toggle" type="checkbox" checked />
          <label for="collapsible" class="form-lbl-toggle">Create Route</label>
          <div class="collapsible-content">
            <div class="content-inner">
              <!-- Route Name Form -->

              <form class="route-form" action="">
                <label for="route-name">Route Name:</label><br />
                <input
                  type="text"
                  class="route-name"
                  placeholder="Name"
                /><br />
                <br /><input
                  class="button create-route-button"
                  type="button"
                  value="Create Route"
                /><br />
              </form>

              <!-- Customer Name Form -->

              <form class="customer-form" onsubmit="onSubmit()">
                <br /><label for="c-name">Customer:</label><br />
                <input
                  type="text"
                  class="name"
                  name="c-name"
                  placeholder="Name"
                /><br />
                <br />

                <!-- Address Form -->

                <label for="address">Address:</label><br />
                <input
                  type="street"
                  class="input-street"
                  placeholder="Street"
                />
                <input
                  type="city"
                  class="input-city"
                  placeholder="City"
                /><br />
                <br />
                <input type="state" class="input-state" placeholder="State" />
                <input type="zip" class="input-zip" placeholder="Zip" /><br />
                <br />

                <!-- Contact # Form-->

                <label for="Contact" class="phone">Contact:</label><br />
                <input
                  type="tel"
                  class="phone"
                  name="phone"
                  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                  maxlength="12"
                  placeholder="555-555-5555"
                /><br />
                <br />

                <!-- Key Drop Form -->

                <label for="key">Key Stop?</label><br />
                <select name="key" class="key">
                  <option value="Yes">Yes</option>
                  <option value="No">No</option></select
                ><br />

                <!-- Case Number Form (future iteration)-->

                <br /><label for="quantity">Number Of Cases:</label><br />
                <input
                  type="number"
                  class="quantity"
                  name="quantity"
                  min="1"
                  max="300"
                /><br />

                <br /><label for="stop-notes">Driver Notes:</label><br />
                <textarea
                  type="text"
                  class="stop-notes"
                  name="stop-notes"
                  maxlength="500"
                ></textarea
                ><br />

                <br /><input
                  type="submit"
                  class="button add-stop-button"
                  value="Add Stop"
                /><br />
              </form>

              <div class="run-route">
                <br /><button
                  class="button"
                  type="button"
                  value="Run Route"
                  onclick="alert('Warning this route is in violation with DOT compliance')"
                >
                  Run Route
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Display Route -->

      <div class="route-display">
        <h1>Route:</h1>
        <h1 class="route-name-display"></h1>
        <br />
        <h3>Total cases: 177</h3>
        <h3>Est route time: 14:37</h3>
        <br />
        <table class="table-results" id="table-results">
          <thead>

              <th>Stop #</th>
              <th>Customer Name</th>
              <th>Address</th>
              <th>Contact #</th>
              <th>Key Stop</th>

            </tr>
          </thead>
